<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<head>
    <title>Thymeleaf Chat</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <script src="/static/js/scripts.js"></script>
</head>
<body>

<form action="#" th:action="@{/saveMessage}" th:object="${message}" method="post">
    <div class="container">
        <div class="row">
            <div class="col-md-1 custom-background-user">
                <p>Users</p>
                <ul>
                    <li th:each="user : ${users}" th:text="${user}"></li>
                </ul>
            </div>
            <div class="col-md-6 custom-background-message">
                <p>Messages</p>
                <ul>
                    <li th:each="message : ${messages}">
                        <p th:text="${message.user}"></p>
                        <p th:text="${message.message}"></p>
                    </li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-md-1 custom-background-user">
            </div>
            <div class="col-md-6 custom-background-two-message">Message</div>
        </div>
        <div class="row">
            <div class="col-md-1 custom-background-user">
            </div>
            <div class="col-md-1 custom-background">
                <input type="text" id="message-user" th:field="*{user}" class="custom-input_message-user" readonly/>
            </div>
            <div class="col-md-4 custom-background">
                <input type="text" th:field="*{message}" class="custom-input_message-width"/>
            </div>
            <div class="col-md-1 custom-background">
                <input type="submit" value="Send Message"/>
            </div>
        </div>
    </div>
</form>

<form th:action="@{/addUser}" method="post" onsubmit="saveUsername()">
    <div class="container">
        <div class="row">
            <div class="col-md-1 custom-background-user">
                <input type="text" id="username" name="username" class="custom-input_message-width"
                       placeholder="Enter username"/>
            </div>
            <div class="col-md-1 custom-background">
                <input type="submit" value="Connect"/>
            </div>
        </div>
    </div>
</form>


</body>
</html>
